<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">   
</head>
<body>

    <div class="container">
        <h2>Subscribe to Home Warranty Automation</h2>
        <form id="subscription-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label   
 for="address">Home Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div>
                <label for="plan">Plan:</label>
                <select id="plan" name="plan">
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div> 
                <label for="pdf-upload">Upload your contract:</label>
                <input type="file" id="pdf-upload" name="pdf-upload" accept=".pdf">
            </div>
            <button type="submit">Subscribe</button>
        </form>
        <div id="error-message"></div> 
    </div>
    <div class="container">
        <a href="index.html">Go back to Home</a> <div> </div>
    </div>

    <script>
        const subscriptionForm = document.getElementById('subscription-form');
        const errorMessage = document.getElementById('error-message');

        subscriptionForm.addEventListener('submit', (event) => {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;   

            const address = document.getElementById('address').value;   

            const plan = document.getElementById('plan').value;

            // Create a JavaScript object with the data
            const subscriptionData = {
                name: name,
                email: email,
                address: address,
                plan: plan
            };

            const pdfUpload = document.getElementById('pdf-upload').files[0];
            if (pdfUpload) {
            // You would typically use FormData to send the file to your server
            console.log('PDF file:', pdfUpload); 
            // ... (your file upload logic) ...
            } else {
                console.log('No PDF file selected.');
            }

            // Send a POST request to your server-side API endpoint
            fetch('/api/save-subscription', { // Replace with your actual API endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(subscriptionData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(data => {
                console.log('Subscription data saved successfully:', data);
                alert('Subscription successful!'); 
            })
            .catch(error => {
                console.error('Error saving subscription data:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>

</body>
</html>
